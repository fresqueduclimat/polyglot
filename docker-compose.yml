# docker-compose.yml
version: "3.8"

x-base: &base
  build:
    context: .
    dockerfile: .docker/Dockerfile.dev
  stdin_open: true
  tty: true

services:
  web:
    <<: *base
    command: bin/dev
    restart: on-failure
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    environment:
      RUBY_YJIT_ENABLE: 1

  test:
    <<: *base
    restart: on-failure
    volumes:
      - .:/app:cached
    environment:
      RAILS_ENV: test
